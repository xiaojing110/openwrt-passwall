name: "Auto compile with openwrt sdk"

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: '是否开启 Actions 的 SSH 连接用于调试？(true=开启，会暂停等待登录) / Enable SSH connection for debugging?'
        required: false
        default: 'false'
        type: boolean

      force_build:
        description: '强制编译（忽略版本检查，即使没有更新也构建）/ Force build even if no update detected'
        required: false
        default: 'false'
        type: boolean

env:
  TZ: Asia/Shanghai
  passwall: ${{ github.repository }}
  packages: Openwrt-Passwall/openwrt-passwall-packages

permissions:
  contents: write
  actions: write

jobs:
  job_check:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      passwall_version: ${{ steps.check_version.outputs.latest_version }}
      has_update: ${{ steps.check_version.outputs.has_update }}
      prerelease: ${{ steps.check_version.outputs.prerelease }}

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Check version
        id: check_version
        env:
          url_tags: https://api.github.com/repos/${{ env.passwall }}/releases/latest
        run: |
          cd luci-app-passwall
          latest_version=$(awk -F ':=' '/^PKG_VERSION:=|^PKG_RELEASE:=/ {print $2}' Makefile | sed ':a;N;s/\$(PKG_VERSION)-//;s/\n$//;s/\n/-/;ba')
          echo "latest_version=${latest_version}" >> $GITHUB_OUTPUT

          prerelease=$([ "${{ github.ref_name }}" == "main" ] && echo false || echo true)
          echo "prerelease=${prerelease}" >> $GITHUB_OUTPUT

          remote_latest_version=$(wget -qO- -t1 -T2 ${{env.url_tags}} | jq -r '.tag_name')
          if [ -z "$remote_latest_version" ] || [ "$remote_latest_version" = "null" ]; then
            echo "Failed to fetch remote tags"
            echo "has_update=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Remote latest: $remote_latest_version"
          if [ "$latest_version" = "$remote_latest_version" ]; then
            echo "has_update=false" >> $GITHUB_OUTPUT
          else
            echo "has_update=true" >> $GITHUB_OUTPUT
          fi

          # 支持手动强制编译
          if [ "${{ inputs.force_build }}" = "true" ]; then
            echo "Force build enabled → has_update=true"
            echo "has_update=true" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release notes base
        if: steps.check_version.outputs.has_update == 'true' || inputs.force_build == 'true'
        run: |
          echo "![](https://img.shields.io/github/downloads/${{ env.passwall }}/${{steps.check_version.outputs.latest_version}}/total?style=flat-square)" > release.txt
          echo "" >> release.txt
          echo "## :mega: 获取其他软件包 / How to Get Other Packages" >> release.txt
          echo "" >> release.txt
          echo "### 手动下载并安装 / Manual Download and Install" >> release.txt
          echo "" >> release.txt
          echo "* 上传到设备后使用命令安装（根据 OpenWrt 版本选择对应格式）：" >> release.txt
          echo "" >> release.txt
          echo "**OpenWrt 24.10 及更早版本（使用 opkg，文件后缀 .ipk）**" >> release.txt
          echo '```shell' >> release.txt
          echo "opkg update" >> release.txt
          echo "opkg install /path/to/luci-app-passwall*.ipk" >> release.txt
          echo '```' >> release.txt
          echo "" >> release.txt
          echo "**OpenWrt 25.12+（使用 apk，文件后缀 .apk）**" >> release.txt
          echo '```shell' >> release.txt
          echo "apk update" >> release.txt
          echo "apk add --allow-untrusted /path/to/luci-app-passwall*.apk" >> release.txt
          echo '```' >> release.txt
          echo "" >> release.txt
          echo ":warning: 请替换 /path/to/... 为实际文件路径。apk 安装可能需 --allow-untrusted（自签名包）。" >> release.txt
          echo ":warning: Replace /path/to/... with actual path. For apk, --allow-untrusted may be needed for self-signed packages." >> release.txt

  job_build_passwall:
    name: Build passwall [${{ matrix.ver }}]
    needs: job_check
    if: >
      needs.job_check.outputs.has_update == 'true'
      || inputs.force_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - url_sdk: https://archive.openwrt.org/releases/21.02.7/targets/x86/64/openwrt-sdk-21.02.7-x86-64_gcc-8.4.0_musl.Linux-x86_64.tar.xz
            ver: "22.03-"
          - url_sdk: https://downloads.openwrt.org/releases/24.10.5/targets/x86/64/openwrt-sdk-24.10.5-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
            ver: "23.05-24.10"
          - url_sdk: https://downloads.openwrt.org/snapshots/targets/x86/64/openwrt-sdk-x86-64_gcc-14.3.0_musl.Linux-x86_64.tar.zst
            ver: "25.12+"

    steps:
      - name: Install packages
        run: |
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /usr/local/lib/android
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
            bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
            g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
            libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev \
            libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano \
            ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils \
            python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs \
            upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: Initialization environment
        run: |
          wget ${{ matrix.url_sdk }}
          file_name=$(echo ${{ matrix.url_sdk }} | awk -F/ '{print $NF}')
          mkdir sdk
          if [[ $file_name == *.tar.xz ]]; then
            tar -xJf $file_name -C ./sdk --strip-components=1
          elif [[ $file_name == *.tar.zst ]]; then
            tar --zstd -x -f $file_name -C ./sdk --strip-components=1
          else
            echo "Unsupported file format: $file_name"
            exit 1
          fi
          cd sdk
          sed -i \
              -e 's|git\.openwrt\.org/feed|github.com/openwrt|g' \
              -e 's|git\.openwrt\.org/project|github.com/openwrt|g' \
              -e 's|git\.openwrt\.org/openwrt|github.com/openwrt|g' \
              "feeds.conf.default"
          cat > feeds.tmp <<'EOF'
          src-git passwall_packages https://github.com/${{ env.packages }}.git;main
          src-git passwall https://github.com/${{ env.passwall }}.git;${{ github.ref_name }}
          EOF
          cat feeds.conf.default >> feeds.tmp
          mv feeds.tmp feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile
        id: compile
        run: |
          cd sdk
          echo "CONFIG_ALL_NONSHARED=n" > .config
          echo "CONFIG_ALL_KMODS=n" >> .config
          echo "CONFIG_ALL=n" >> .config
          echo "CONFIG_AUTOREMOVE=n" >> .config
          echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-passwall=m" >> .config
          make defconfig
          make package/luci-app-passwall/{clean,compile} -j$(nproc) V=s

          mkdir -p upload
          # 移动所有相关包（支持 .ipk 和 .apk，包括 i18n 等）
          find bin/packages/ -type f \( -name "*passwall*.ipk" -o -name "*passwall*.apk" \) -exec mv {} upload/ \; 2>/dev/null || true

          # 记录编译信息
          BUILD_DATE=$(date '+%Y-%m-%d %H:%M:%S %Z')
          if ls upload/*.apk >/dev/null 2>&1; then
            PKG_FORMAT="apk (OpenWrt 25.12+)"
          else
            PKG_FORMAT="ipk (旧版兼容)"
          fi
          echo "Build completed: $BUILD_DATE" > upload/build_info.txt
          echo "Package format: $PKG_FORMAT" >> upload/build_info.txt
          echo "SDK: ${{ matrix.ver }}" >> upload/build_info.txt

          cd upload
          # 重命名：加版本前缀，保留原后缀
          for file in *.{ipk,apk}; do
            [ -f "$file" ] && mv "$file" "${{ matrix.ver }}_$file"
          done

          echo "status=success" >> $GITHUB_OUTPUT
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV

      - name: Append build info to release notes
        if: steps.compile.outputs.status == 'success'
        run: |
          cd $GITHUB_WORKSPACE
          BUILD_DATE=$(date '+%Y-%m-%d %H:%M:%S %Z')

          {
            echo ""
            echo "---"
            echo "**编译信息 / Build Information**"
            echo "- 完成时间 / Completed: $BUILD_DATE (Asia/Shanghai)"
            echo "- SDK 版本 / SDK: ${{ matrix.ver }}"
            echo "- 强制构建 / Forced: ${{ inputs.force_build }}"
            echo "- 分支 / Branch: ${{ github.ref_name }}"
            echo "- 构建矩阵 / Matrix: x86/64"
          } >> release.txt

      - name: Upload packages & update release
        if: steps.compile.outputs.status == 'success'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.job_check.outputs.passwall_version }}
          target_commitish: ${{ github.ref_name }}
          prerelease: ${{ needs.job_check.outputs.prerelease }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*.*pk   # 匹配 .ipk 和 .apk
